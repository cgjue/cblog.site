
<section>
    <table>
        <caption>
            <h1>Posts(<span id="postsnum">{{ posts|length }}</span>)<a href="{{ url_for('blog.create') }}"
                    style="margin-left: 50px">New</a></h1>
        </caption>
        <tr>
            <th>题目</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>编辑</th>
            <th>评论数</th>
            <th>删除</th>
        </tr>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('blog.view', id=post['id'])}}">{{ post['title'] }}</a></td>
            <td>{{ post['created'].strftime('%Y-%m-%d') }}</td>
            <td>{{ post['updated'].strftime('%Y-%m-%d') }}</td>
            <td><a href="{{ url_for('blog.update', id=post['id']) }}">编辑</a></td>
            <td><a href="#" onclick="alert('开发中');">x</a></td>
            <td>
                <a href="javascript:void(0);"
                    onclick="deleteObject(this, '{{ url_for('blog.delete', id=post['id']) }}', '#postsnum');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</section>
